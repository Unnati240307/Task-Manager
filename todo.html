<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
<div class="box">
    <!-- Task Display Section (Hidden by default) -->
<div id="taskDisplay" style="
    display: none; 
    position: fixed; 
    top: 50%; left: 50%; 
    transform: translate(-50%, -50%);
    background: white; 
    width: 60%; 
    max-height: 70%; 
    overflow-y: auto; 
    padding: 20px; 
    border-radius: 15px; 
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    z-index: 999;">
    <h2 id="displayTitle">Tasks</h2>
    <div id="taskList"></div>
    <button onclick="closeTaskDisplay()" style="
        margin-top: 20px;
        padding: 10px 20px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer;">
        Close
    </button>
</div>

    <h1>üìùTask Manager</h1>
    <div class="card" id="btnAll">Total Tasks</div>
<div class="card" id="btnCompleted">Completed tasks</div>
<div class="card" id="btnPending">Pending Tasks</div>

    <div class="task-form">
        <h2>Add new task</h2>
        <div class="form">
        <label for="tasktitle">Task Title</label>
        <input type="text" id="tasktitle" placeholder="Enter task title"></div>
        <div class="form">
        <label for="Description">Description</label>
        <textarea type="textarea" id="Description" placeholder="Enter Description here..."></textarea></div>
        <div class="form">
        <label for="taskCategory">Category</label>
                    <select id="taskCategory">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
        </div> 
        <div class="form">             
        <label for="priority">Task Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
        </div>

        <button class="btn" onclick="addTask()">Add Task</button>
        <div id="taskList" style="margin-top:20px;"></div>

    </div>
<script src="todo.js"></script>

</body>
</html>
